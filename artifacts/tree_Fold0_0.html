<!DOCTYPE html>
<html lang="en">
<head>
    <!-- TODO: add layer indicators-->
    <!-- TODO: add target names to probas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Decision Tree Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #tree-container {
            width: 100%;
            height: 100%;
        }
        #explainer {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .node circle {
            stroke-width: 2px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            width: 450px;
        }
        .tooltip-row {
          display: flex;
          justify-content: space-between;
          margin-bottom: 5px;
        }
        .tooltip-label {
          margin-right: 10px;
        }
        .tooltip-table {
          width: 100%;
          display: table;
          border-collapse: collapse;
          table-layout: fixed;
        }
        .tooltip-table-row {
          display: table-row;
        }
        .tooltip-table-cell {
          display: table-cell;
          padding: 5px;
          border: 1px solid #ddd;
          text-align: center;
          vertical-align: middle;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        .tooltip-table-row.header {
          font-weight: bold;
          background-color: #f2f2f2;
        }


        #fit-button, #unfold-all-button, #collapse-button {
            position: absolute;
            top: 10px;
            z-index: 1000;
        }
        #fit-button {
            left: 10px;
        }
        #unfold-all-button {
            left: 120px;
        }
        #collapse-button {
            left: 220px;
        }
    </style>
</head>

                    .style("opacity", 0);
            });

            nodeUpdate.transition()
                .duration(750)
                .attr("transform", d => `translate(${d.x},${d.y})`);

            nodeUpdate.select('circle')
                .attr('r', d => radiusScale(d.data.samples))
                .style("fill", d => d.data.is_custom ? "green" : "red")  // Color based on is_custom
                .style("stroke", d => d._children ? "lightsteelblue" : "#fff")
                .attr('cursor', 'pointer');

            nodeUpdate.select('circle.node')
                .attr('r', 10)
                .style("fill", d => d.data.feature ? "#fff" : colorScale(d.data.probas[1]))
                .attr('cursor', 'pointer');

            const nodeExit = node.exit().transition()
                .duration(750)
                .attr("transform", d => `translate(${source.x},${source.y})`)
                .remove();

            nodeExit.select('circle').attr('r', 1e-6);
            nodeExit.select('text').style('fill-opacity', 1e-6);

            const link = g.selectAll('path.link')
                .data(links, d => d.id);


            const linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', d => {
                    const o = {x: source.x0, y: source.y0};
                    return diagonal(o, o);
                })
                .style("stroke-width", d => linkScale(getMaxProbaIncrease(d)));

            const linkUpdate = linkEnter.merge(link);


            linkUpdate.transition()
                .duration(750)
                .attr('d', d => diagonal(d, d.parent))
                .style("stroke-width", d => linkScale(getMaxProbaIncrease(d)));

            link.exit().transition()
                .duration(750)
                .attr('d', d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            function diagonal(s, d) {
                return `M ${s.x} ${s.y}
                        C ${s.x} ${(s.y + d.y) / 2},
                          ${d.x} ${(s.y + d.y) / 2},
                          ${d.x} ${d.y}`;
            }
        }

        update(root);

        // Fit to screen function
        function fitToScreen() {
            const bounds = g.node().getBBox();
            const fullWidth = width + margin.left + margin.right;
            const fullHeight = height + margin.top + margin.bottom;
            const scale = 0.95 / Math.max(bounds.width / fullWidth, bounds.height / fullHeight);
            const translate = [
                fullWidth / 2 - scale * (bounds.x + bounds.width / 2),
                fullHeight / 2 - scale * (bounds.y + bounds.height / 2)
            ];

            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
            );
        }

        // Unfold all branches function
        function unfoldAll() {
            expand(root);
            update(root);
            fitToScreen();
        }

        // Add event listener to the fit button
        d3.select("#fit-button").on("click", fitToScreen);

        // Add event listener to the unfold all button
        d3.select("#unfold-all-button").on("click", unfoldAll);

        // Initial fit to screen
        fitToScreen();
    </script>
</body>
</html>
