<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Decision Tree Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #tree-container {
            width: 100%;
            height: 100%;
        }
        #explainer {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .node circle {
            stroke-width: 2px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            width: 350px;
        }
        .tooltip-row {
          display: flex;
          justify-content: space-between;
          margin-bottom: 5px;
        }
        .tooltip-label {
          margin-right: 10px;
        }
        #fit-button, #unfold-all-button, #collapse-button {
            position: absolute;
            top: 10px;
            z-index: 1000;
        }
        #fit-button {
            left: 10px;
        }
        #unfold-all-button {
            left: 120px;
        }
        #collapse-button {
            left: 220px;
        }
    </style>
</head>
<body>
    <button id="fit-button">Fit to Screen</button>
    <button id="unfold-all-button">Unfold All</button>
    <button id="collapse-button">Collapse Nodes</button>

        d3.select("#fit-button").on("click", fitToScreen);

        // Add event listener to the unfold all button
        d3.select("#unfold-all-button").on("click", unfoldAll);

        // Initial fit to screen
        fitToScreen();
    </script>
</body>
</html>
